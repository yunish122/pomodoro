<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="/scripts/logic.js" defer></script>
    <style>
        *{
            font-family: "Roboto", sans-serif;
;
        }
        .in_active{
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 1px 1px 10px 0px rgb(234, 234, 234);
        }
        .actives{
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0px 2px 5px 0px rgb(213, 213, 213);
        }
    </style>
</head>
<body class="relative bg-gradient-to-r from-stone-200 via-amber-20 to-orange-50 w-full h-full">

    <div class="px-8 py-5 w-full h-full  flex flex-col gap-5">
        <!-- Title, day/night -->
        <div class="flex justify-between items-center mx-10">
            <div class="flex justify-start items-center gap-3.5 ">
                <span class="shadow-md/10 shadow-black rounded-[50%]  bg-white w-13 h-13 flex items-center justify-center"><img src="../assets/icons8-leaf-48.png" class="w-8 "></span>
                <div>
                    <h1 class="text-[2rem] tracking-wide text-black/60">Mindful Focus</h1>
                    <h2 class="text-base tracking-wide text-black/50">Gentle Productivity</h2>
                </div>
            </div>
            <span class="shadow-md/10 shadow-black rounded-[50%]  bg-white w-7 h-7 flex items-center justify-center"><img src="../assets/icons8-moon-48.png" class="w-3 "></span>
        </div>
        <!-- this will contian the 3 options -->
        <div class="flex items-center justify-center gap-4 flex-wrap mt-10">
            <button id="focus" class="shrink actives text-xl text-[#374151] tracking-wide w-40 h-14 in_active /30 shadow-black/10 bg rounded-[16px] backdrop-opacity-10">Focus Time</button>
            <button id="short_rest" class="shrink text-xl text-[#374151] tracking-wide w-40 h-14 in_active /30 shadow-black/10 bg rounded-[16px] backdrop-opacity-10">Short Rest</button>
            <button id="long_rest"  class="shrink text-xl text-[#374151] tracking-wide w-40 h-14 in_active /30 shadow-black/10 bg rounded-[16px] backdrop-opacity-10">Long Rest</button>
        </div>

        <!-- main card that contains the timer -->
        <div id="main_card" class= " mx-auto flex shadow-lg shadow-black/10 rounded-[12px] justify-center items-center bg-white/80 backdrop-opacity-0 w-[360px] sm:w-[450px] sm:min-h-[400px] min-h-[300px] 
        mt-10
        ">
            <div class="flex flex-col justify-center items-center gap-2 sm:w-[300px] sm:min-h-[300px] w-[230px] min-h-[230px] overflow-hidden mx-auto border-4 border-black/15 rounded-[50%]">
                <h1 id="timer" class="sm:text-[4.5rem] text-[4rem] text-black/70">5:00</h1>
                <div class="w-27 h-8 text-black/60 text-center flex justify-center items-center mx-auto border-0 rounded-[20px] bg-black/10"><p>Short Rest</p></div>
            </div>
        </div>

         <!-- timer Butons -->

        <div class="flex flex-wrap justify-center items-center gap-5 mt-8">
            <button id="25min" class="w-35 text-center hover:cursor-pointer h-13 text-xl rounded-lg text-black/50 bg-white/75 shadow-md shadow-black/10">+25 min</button>
            <button id="30min" class="w-35 text-center hover:cursor-pointer h-13 text-xl rounded-lg text-black/50 bg-white/75 shadow-md shadow-black/10">+30 min</button>
            <button id="50min"class="w-35 hover:cursor-pointer text-center h-13 text-xl rounded-lg text-black/50 bg-white/75 shadow-md shadow-black/10">+50 min</button>
        </div>

        <!-- custom timer and set timer -->
        <div class="flex flex-col justify-center items-center gap-5 mt-10">
            <input id="custom_min" type="number" placeholder="Custom minutes" class="focus:border-1 focus:outline-none  focus:border-black/50 tracking-wide inline w- 50 h-13 text-center text-lg bg-white/80 rounded-lg text-black/80">
            <button id="submit_timer" class="tracking-wide w-35 text-lg h-13 rounded-lg text-white/90 bg-[#07b981]">Set Time </button>
        </div>

        <!-- start pause reset -->
        <div class="flex flex-col sm:flex sm:justify-center sm:flex-row sm:mb-10 sm:items-center justify-center items-center gap-5 mt-10">
            <button class="flex justify-center items-center gap-3 w-full sm:w-50 sm:h-15 bg-[#04ad77cf] text-white/90 text-xl rounded-xl p-3"><img class="w-[20px] h-[20px]" src="../assets/icons8-play-50.png">Start</button>
            <button class="flex justify-center items-center gap-3 w-full sm:w-50 sm:h-15 bg-[#fc951fd5] text-white/90 text-xl rounded-xl p-3"><img class="w-[20px] h-[20px]" src="../assets/icons8-pause-50.png" alt="pause">Pause</button>
            <button class="flex justify-center items-center gap-3 w-full sm:w-50 sm:h-15 bg-[#57534e] text-white/90 text-xl rounded-xl p-3"><img class="w-[20px] h-[20px]" src="../assets/icons8-reset-50.png" alt="reset">Reset</button>
        </div>
        <!-- Session Counter -->
        <div class="h-35 bg-white w-45 flex flex-col justify-center items-center mx-auto rounded-xl shadow-lg shadow-black/20">
            <h1 id="session_counter" class="text-[2rem] font-light text-green-400">0</h1>
            <p class="text-sm tracking-wide text-black/50">Completed Sessions</p>
        </div>
    </div>
    <script>
        let param = new URLSearchParams(window.location.search);
        let id = param.get('element_id');
        if(id){
            let btn = document.getElementById(id);
            btn.classList.add('actives');
            document.getElementById("focus").classList.remove('actives');
            document.getElementById('long_rest').classList.remove('actives');
        }
    </script>
</body>
</html>
